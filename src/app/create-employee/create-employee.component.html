

  <div class="col-sm-8 offset-sm-2">
    
    
    <h3 style="background-color:rgb(3, 3, 99); text-align: center; color: white;"> Register Employee </h3>
    </div>
    <div class="container">

    <form (ngSubmit) = "onSubmit()" #form="ngForm">
        <div class="row">
            

    
        <div class="form-group ">
         <label style="font-weight: bold;"> First Name</label>
            <input type="text" class ="form-control" id = "firstName" required #firstName="ngModel" pattern="[a-zA-Z]+$"
                [(ngModel)] = "employee.firstName" name = "firstName">
                <span *ngIf="firstName.invalid && firstName.touched" style="color:red">Please Enter a valid First Name</span>
        
        
            <div class="form-group" >
            <label style="font-weight: bold;"> Last Name</label>
               <input type="text" class ="form-control" id = "lastName" required #lastName="ngModel" pattern="[a-zA-Z]+$" minlength="2"
                   [(ngModel)] = "employee.lastName" name = "lastName">
                   <span *ngIf="lastName.invalid && lastName.touched" style="color:red">Please Enter a valid Last Name</span>
           </div> 
            </div>
            
       
         <!-- <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>  -->
        </div>
        

        
    
        <div class="form-group">
            <label style="font-weight: bold;"> Email Id</label>
            <input type="email" class ="form-control" id = "emailId" required #emailId="ngModel"email
                [(ngModel)] = "employee.emailId" name = "emailId">
                <span *ngIf="emailId.invalid &&emailId.touched" style="color: red;">Please Enter a valid Email Id</span>
        </div>

  <div class="form-group">
            <label style="font-weight: bold;"> Contact No</label>
            <input type="text" class ="form-control" id = "contactno"
                [(ngModel)] = "employee.contactno" name = "contactno">
                
           
        </div>  
          <div class="form-group">
            <label style="font-weight: bold;"> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "employee.address" name = "address">
        </div>  


         <div class="form-group">
            <label style="font-weight: bold;"> City</label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "employee.city" name = "city">
        </div> 
        <div class="form-group">
            <label style="font-weight: bold;"> State</label>
            <input type="text" class ="form-control" id = "state"
                [(ngModel)] = "employee.state" name = "state">
        </div>  
        <div class="form-group">
            <label style="font-weight: bold;"> Country</label>
            <input type="text" class ="form-control" id = "country"
                [(ngModel)] = "employee.country" name = "country">
        </div>  

        <div class="form-group">
            <label style="font-weight: bold;"> Pincode</label>
            <input type="text" class ="form-control" id = "pincode"
                [(ngModel)] = "employee.pincode" name = "pincode">
        </div> 

<div class="form-group">
    <label for="exampleFormControlFile1" style="font-weight: bold;">ADD IMAGE</label>
    <input type="file" class="form-control-file" id="im"[(ngModel)]="employee.im" name="im">
  </div>
        

        <button class = "btn btn-success" type ="submit" [disabled]="form.invalid">Submit</button>
    
    </form>
    </div>

    </div>
