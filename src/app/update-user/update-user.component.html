


<div class="col-sm-6 offset-sm-2">
    
    
    <h3 style="background-color:rgb(3, 3, 99); text-align: center; color: white;"> UPDATE ADMIN </h3>
    </div>
    <div class="container">

    <form class="border border-light"(ngSubmit) = "onSubmit()" #form="ngForm">
        <div class="row">
            

    
        <div class="form-group ">
         <label style="font-weight: bold;"> ADMIN Name</label>
            <input type="text" class ="form-control" id = "username" required #username="ngModel" pattern="[a-zA-Z]+$"
                [(ngModel)] = "user.username" name = "username">
                <span *ngIf="username.invalid && username.touched" style="color:red">Please Enter a valid First Name</span>
        
        
            <div class="form-group" >
            <label style="font-weight: bold;"> EMAIL ID</label>
               <input type="email" class ="form-control" id = "uemailid" required #uemailid="ngModel" email
                   [(ngModel)] = "user.uemailid" name = "uemailid">
                   <span *ngIf="uemailid.invalid && uemailid.touched" style="color:red">Please Enter a valid EmailID</span>
           </div> 
            </div>
            
       
         <!-- <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>  -->
        </div>
        

        
    
        
       

        

        <button class = "btn btn-success" type ="submit" [disabled]="form.invalid">Submit</button>
    
    </form>
    </div>


    
    <div>
        
        <img [src]="image5">
    </div>
